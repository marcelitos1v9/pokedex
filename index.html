<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Pokedex</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-8 pb-5">
    <div class="row">
      <div class="col-12 col-md-6 offset-md-3 text-center">
        <h1 class="mb-3 mt-3">Pokedex</h1>
        <div class="form-group">
          <div class="input-group">
            <input type="text" placeholder="Nome ou id do Pokemon" class="form-control" id="pokemon-input">
            <div class="input-group-append">
              <button class="btn btn-warning" type="button" id="search-btn">Pesquisar</button>
            </div>
          </div>
        </div>

        <div id="pokemon-info"></div>
        <div class="btn-group d-flex justify-content-around" role="group">
          <button type="button" class="btn btn-danger" id="prev-btn">Anterior</button>
          <button type="button" class="btn btn-danger" id="next-btn">Pr√≥ximo</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
    let currentPokemonId = 1;

    function getPokemonInfo(id) {
      fetch(`https://pokeapi.co/api/v2/pokemon/${id}/`)
        .then(response => response.json())
        .then(data => {
          const pokemonInfo = `
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">${data.name.toUpperCase()}</h5>
              <span class="badge">ID-${data.id}</span>
            </div>
            <div class="card-body">
              <img src="${data.sprites.other['official-artwork'].front_default}" class="img-fluid mb-3">
              <p class="card-text">
                <strong>Tipo:</strong> ${data.types.map(type => type.type.name).join(", ")}<br>
                <strong>Altura:</strong> ${data.height / 10}m<br>
                <strong>Peso:</strong> ${data.weight / 10}kg<br>
              </p>
            </div>
          </div>
        `;
          document.getElementById("pokemon-info").innerHTML = pokemonInfo;
        })
        .catch(error => {
          console.error(error);
        });
    }

    function updatePokemon() {
      getPokemonInfo(currentPokemonId);
    }

    function nextPokemon() {
      currentPokemonId++;
      updatePokemon();
    }

    function prevPokemon() {
      currentPokemonId--;
      updatePokemon();
    }

    document.getElementById("search-btn").addEventListener("click", () => {
      const pokemonName = document.getElementById("pokemon-input").value.toLowerCase();
      fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonName}/`)
        .then(response => response.json())
        .then(data => {
          currentPokemonId = data.id;
          updatePokemon();
        })
        .catch(error => {
          console.error(error);
        });
    });
    
    document.getElementById("next-btn").addEventListener("click", () => {
      nextPokemon();
    });
    
    document.getElementById("prev-btn").addEventListener("click", () => {
      prevPokemon();
    });

    updatePokemon();
  </script>

</body>

</html>
